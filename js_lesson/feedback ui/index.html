<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mood ui</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">Mood ui</h1>
        
        <div class="mood-container " id="mood-container">
            <div class="mood">
                <img src="images/not satified.jpg" alt="unhappy">
                <small>unhappy</small>
            </div>

            <div class="mood" >
                <img src="images/happy.jpg" alt="neutral" class="neutral">
                <small>neutral</small>
            </div>

            <div class="mood">
                <img src="images/satified.jpg" alt="satified" class="satified">
                <small>satified</small>
            </div>

        </div>
        
        <button class="btn" id="btn">Send review</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
